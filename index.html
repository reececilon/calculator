<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="calculator">
        <div id="equation"><span class="bottom">0</span></div>
        <div id="answer"><span class="bottom">0</span></div>
        <div class="keypad">
            <button class="special btn">c</button>
            <button class="special btn">cc</button>
            <button class="btn" id="zero">0</button>
            <button class="btn" id="0ne">1</button>
            <button class="btn" id="two">2</button>
            <button class="btn" id="plus">+</button>
            <button class="btn" id="three">3</button>
            <button class="btn" id="four">4</button>
            <button class="btn" id="five">5</button>
            <button class="btn" id="minus">-</button>
            <button class="btn" id="six">6</button>
            <button class="btn" id="seven">7</button>
            <button class="btn" id="eight">8</button>
            <button class="btn" id="times">x</button>
            <button class="btn" id="nine">9</button>
            <button class="btn" id="period">.</button>
            <button class="btn" id="equals">=</button>
            <button class="btn" id="divide">รท</button>
        </div>
    </div>
</body>
</html>
